name: Release Rust Package

on:
  push:
    tags:
      - "rust-lib@v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to attach release to (e.g. rust-lib@v1.2.3)"
        required: true

permissions:
  id-token: write # Required for OIDC
  contents: write # Required for uploading to releases

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # JS Step
      - uses: oven-sh/setup-bun@v2
      - name: Generate Test Data
        run: |
          bun install
          bun run gen:test-data
      - name: Make Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      # Rust setup
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Test and Build Rust Package
        run: |
          cd packages/rust
          cargo build --release
          cargo test --release

      # Extract package version from packages/rust/Cargo.toml
      - name: Get version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep -m1 -Po '^\s*version\s*=\s*"\K[^"]+' packages/rust/Cargo.toml || true)
          if [[ -z "$VERSION" ]]; then
            echo "Could not determine version from packages/rust/Cargo.toml"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      # Resolve release tag (from input on workflow_dispatch, else from pushed tag)
      - name: Resolve release tag
        id: release_tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      # Verify tag contains the package version
      - name: Verify tag matches version
        id: verify_tag
        shell: bash
        run: |
          TAG="${{ steps.release_tag.outputs.TAG }}"
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Resolved TAG = $TAG"
          echo "Package VERSION = $VERSION"
          if [[ "$TAG" != *"$VERSION"* ]]; then
            echo "Tag ($TAG) does not contain version ($VERSION). Aborting publish."
            exit 1
          fi

      - uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          cd packages/rust
          # temporarily ignore src/data in .gitignore if necessary
          sed -i '/^src\/data\// s/^/#/' .gitignore || true
          cargo publish

  build-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: parivartak
            asset_name: parivartak-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: parivartak
            asset_name: parivartak-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: parivartak
            asset_name: parivartak-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: parivartak.exe
            asset_name: parivartak-windows-x86_64.exe

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # JS Step
      - uses: oven-sh/setup-bun@v2
      - name: Generate Test Data
        run: |
          bun install
          bun run gen:test-data
      - name: Make Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      # Rust setup (with targets)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry + build (Unix)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build binary
        run: |
          cd packages/rust
          cargo build --release --bin parivartak --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mv target/${{ matrix.target }}/release/${{ matrix.binary_name }} ${{ matrix.asset_name }}

      # Extract package version (each job runs independently)
      - name: Get version
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep -m1 -Po '^\s*version\s*=\s*"\K[^"]+' packages/rust/Cargo.toml || true)
          if [[ -z "$VERSION" ]]; then
            echo "Could not determine version from packages/rust/Cargo.toml"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Resolve release tag
        id: release_tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Verify tag matches version
        id: verify_tag
        shell: bash
        run: |
          TAG="${{ steps.release_tag.outputs.TAG }}"
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Resolved TAG = $TAG"
          echo "Package VERSION = $VERSION"
          if [[ "$TAG" != *"$VERSION"* ]]; then
            echo "Tag ($TAG) does not contain version ($VERSION). Aborting upload."
            exit 1
          fi

      - name: Upload binary to release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          TAG="${{ steps.release_tag.outputs.TAG }}"
          ASSET="${{ matrix.asset_name }}"
          echo "Uploading $ASSET to release $TAG"
          gh release upload "$TAG" "$ASSET" --clobber
