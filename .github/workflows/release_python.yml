name: Release Python Package

on:
  push:
    tags:
      - "python-lib@v*"

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSIONS: "3.10 3.11 3.12 3.13 3.14"

jobs:
  # Job 1: Run tests to ensure quality before building
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        run: |
          cd packages/rust
          sed -i '/^src\/data\// s/^/#/' .gitignore

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Sync dependencies and run tests
        run: |
          cd packages/python
          uv sync
          uv run pytest

  # Job 2: Build Linux wheels (x86_64 and aarch64)
  build-linux:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        run: |
          cd packages/rust
          sed -i '/^src\/data\// s/^/#/' .gitignore

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter ${{ env.PYTHON_VERSIONS }}
          manylinux: auto
          working-directory: packages/python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: packages/python/dist

  # Job 3: Build macOS wheels (x86_64 and aarch64)
  build-macos:
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        run: |
          cd packages/rust
          sed -i '' '/^src\/data\// s/^/#/' .gitignore

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target == 'x86_64' && 'x86_64-apple-darwin' || 'aarch64-apple-darwin' }}
          args: --release --out dist --interpreter ${{ env.PYTHON_VERSIONS }}
          working-directory: packages/python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: packages/python/dist

  # Job 4: Build Windows wheels (x86_64 only - ARM64 not supported in CI)
  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        shell: bash
        run: |
          cd packages/rust
          sed -i '/^src\/data\// s/^/#/' .gitignore

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --interpreter ${{ env.PYTHON_VERSIONS }}
          working-directory: packages/python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: packages/python/dist

  # Job 5: Build source distribution
  build-sdist:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        run: |
          cd packages/rust
          sed -i '/^src\/data\// s/^/#/' .gitignore

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: packages/python

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: packages/python/dist

  # Job 6: Publish to PyPI
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows, build-sdist]
    environment:
      name: release
      url: https://pypi.org/project/lipilekhika/
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List all wheels
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
