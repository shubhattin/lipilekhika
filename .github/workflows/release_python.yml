name: Release Python Package

on:
  push:
    tags:
      - "python-lib@v*"
  workflow_dispatch:
    # This would work only if the package version was already not published to PyPI
    inputs:
      tag:
        description: "Existing tag to attach release to (e.g. python-lib@v1.2.3)"
        required: true

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSIONS: "3.10 3.11 3.12 3.13 3.14"

jobs:
  # Job 1: Run tests to ensure quality before building
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        run: |
          cd packages/rust
          sed -i '/^src\/data\// s/^/#/' .gitignore

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Resolve & validate tag
      - name: Resolve release tag
        id: release_tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "Resolved TAG: $TAG"
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Read package version from pyproject.toml
        id: pkg_version
        shell: bash
        run: |
          # Try to read a simple version declaration from pyproject.toml
          VERSION=$(grep -m1 -Po '^\s*version\s*=\s*"\K[^"]+' packages/python/pyproject.toml || true)
          if [[ -z "$VERSION" ]]; then
            echo "Error: could not determine version from packages/python/pyproject.toml"
            echo "Make sure pyproject.toml contains a version = \"x.y.z\" entry under [project] or tool.poetry."
            exit 1
          fi
          echo "Found package version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify tag matches package version
        shell: bash
        run: |
          TAG="${{ steps.release_tag.outputs.TAG }}"
          VERSION="${{ steps.pkg_version.outputs.VERSION }}"
          echo "Comparing TAG=$TAG with VERSION=$VERSION"
          if [[ "$TAG" != *"$VERSION"* ]]; then
            echo "❌ Tag ($TAG) does not contain package version ($VERSION). Aborting."
            exit 1
          fi
          echo "✅ Tag matches package version"

      - name: Sync dependencies and run tests
        run: |
          cd packages/python
          uv sync
          uv run pytest

  # Job 2: Build Linux wheels (x86_64 and aarch64)
  build-linux:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        run: |
          cd packages/rust
          sed -i '/^src\/data\// s/^/#/' .gitignore

      - name: Prepare Python package
        run: |
          cd packages/python
          sed -i '/^lipilekhika\/types.py/ s/^/#/' .gitignore

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter ${{ env.PYTHON_VERSIONS }}
          manylinux: auto
          working-directory: packages/python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: packages/python/dist

  # Job 3: Build macOS wheels (x86_64 and aarch64)
  build-macos:
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        run: |
          cd packages/rust
          sed -i '' '/^src\/data\// s/^/#/' .gitignore

      - name: Prepare Python package
        run: |
          cd packages/python
          sed -i '' '/^lipilekhika\/types.py/ s/^/#/' .gitignore

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target == 'x86_64' && 'x86_64-apple-darwin' || 'aarch64-apple-darwin' }}
          args: --release --out dist --interpreter ${{ env.PYTHON_VERSIONS }}
          working-directory: packages/python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: packages/python/dist

  # Job 4: Build Windows wheels (x86_64 and aarch64)
  build-windows:
    needs: test
    strategy:
      matrix:
        include:
          - target: x86_64
            runner: windows-latest
          - target: aarch64
            runner: windows-11-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        shell: bash
        run: |
          cd packages/rust
          sed -i '/^src\/data\// s/^/#/' .gitignore

      - name: Prepare Python package
        shell: bash
        run: |
          cd packages/python
          sed -i '/^lipilekhika\/types.py/ s/^/#/' .gitignore

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter ${{ env.PYTHON_VERSIONS }}
          working-directory: packages/python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: packages/python/dist

  # Job 5: Build source distribution
  build-sdist:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        name: Setup Bun

      - name: Generate Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      - name: Prepare Rust package
        run: |
          cd packages/rust
          sed -i '/^src\/data\// s/^/#/' .gitignore

      - name: Prepare Python package
        run: |
          cd packages/python
          sed -i '/^lipilekhika\/types.py/ s/^/#/' .gitignore

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: packages/python

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: packages/python/dist

  # Job 6: Publish to PyPI
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos, build-windows, build-sdist]
    environment:
      name: release
      url: https://pypi.org/project/lipilekhika/
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List all wheels
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
