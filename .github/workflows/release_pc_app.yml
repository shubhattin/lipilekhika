name: Release PC App (Windows)

on:
  push:
    tags:
      - "pc-app@v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to attach release to (e.g. pc-app@v1.2.3)"
        required: true

permissions:
  contents: write # Required for creating releases + uploading assets

env:
  PC_APP_POSTHOG_KEY: ${{ vars.PC_APP_POSTHOG_KEY }}

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      # Chocolatey needs an exact version string. Update this when you want to bump WiX.
      WIX_VERSION: 3.14.1.20250415

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # JS Step (matches release_rust.yml)
      - uses: oven-sh/setup-bun@v2

      - name: Make Script Data
        run: |
          cd packages/js
          bun install
          bun run make-script-data

      # Rust (desktop-client)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry + build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-pc-app-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-pc-app-cargo-

      - name: Build lipilekhika-ui (Windows)
        run: |
          cargo build --release -p lipilekhika-ui

      - name: Prepare Tauri Build
        run: |
          cd docs/docs-and-web-client
          bun install

      - name: Build lipiparivartaka (Windows)
        run: |
          cd desktop-client/lipiparivartaka
          bun install
          bun tauri build

      # Extract version from Cargo.toml
      - name: Get version
        id: get_version
        shell: powershell
        run: |
          $ver = (Select-String -Path desktop-client/Cargo.toml -Pattern 'version\s*=\s*"(.*?)"' | Select-Object -First 1).Matches[0].Groups[1].Value
          Write-Host "Version: $ver"
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

      # Install WiX Toolset
      - name: Install WiX Toolset
        shell: powershell
        run: |
          choco install wixtoolset -y --no-progress --version "$env:WIX_VERSION"

          # If WiX is already on PATH, don't do anything.
          $existing = Get-Command candle.exe -ErrorAction SilentlyContinue
          if ($existing) {
            Write-Host "WiX already available on PATH: $($existing.Source)"
            exit 0
          }

          # Discover WiX install location robustly (Chocolatey may install in different locations).
          $wixDirVersion = ($env:WIX_VERSION -split '\.')[0..1] -join '.'
          $candidateDirs = @(
            "$env:ProgramFiles(x86)\WiX Toolset v$wixDirVersion\bin",
            "C:\ProgramData\chocolatey\lib\wixtoolset\tools\bin"
          )

          $wixBin = $candidateDirs |
            Where-Object { Test-Path (Join-Path $_ "candle.exe") } |
            Select-Object -First 1

          if (-not $wixBin) {
            $wixBin = Get-ChildItem -Path "C:\ProgramData\chocolatey\lib" -Directory -Filter "wixtoolset*" -ErrorAction SilentlyContinue |
              ForEach-Object { Join-Path $_.FullName "tools\bin" } |
              Where-Object { Test-Path (Join-Path $_ "candle.exe") } |
              Select-Object -First 1
          }

          if (-not $wixBin) {
            throw "WiX Toolset not found after install (could not locate candle.exe)"
          }

          $wixBin | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8
          Write-Host "WiX Toolset added to PATH: $wixBin"

      # Build MSI Installer
      - name: Build MSI Installer
        shell: powershell
        run: |
          cd desktop-client
          .\bundle.ps1 -CI

      # Resolve the release tag (from input on workflow_dispatch, else from the pushed tag)
      - name: Resolve release tag
        id: release_tag
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "TAG=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # github.ref_name is the short ref (tag or branch)
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      # Basic validation: ensure resolved tag contains the package version
      - name: Verify tag matches version
        id: verify_tag
        shell: bash
        run: |
          TAG="${{ steps.release_tag.outputs.TAG }}"
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Resolved TAG = $TAG"
          echo "Cargo VERSION = $VERSION"
          if [[ "$TAG" != *"$VERSION"* ]]; then
            echo "Tag ($TAG) does not contain version ($VERSION). Aborting upload."
            exit 1
          fi

      # Normalize the tag to the canonical `pc-app@v<version>` form
      - name: Normalize tag for release upload
        id: normalized_tag
        shell: bash
        run: |
          RAW_TAG="${{ steps.release_tag.outputs.TAG }}"
          VERSION_RAW="${{ steps.get_version.outputs.VERSION }}"
          RAW_TAG="$(echo -n "$RAW_TAG" | tr -d '\r\n')"
          VERSION="$(echo -n "$VERSION_RAW" | tr -d '\r\n')"
          VERSION="${VERSION#v}"

          if [[ "$RAW_TAG" == pc-app@* ]]; then
            TAG_SUFFIX="${RAW_TAG#pc-app@}"
            TAG_SUFFIX="${TAG_SUFFIX#v}"
            NORMALIZED_TAG="pc-app@v${TAG_SUFFIX}"
          else
            NORMALIZED_TAG="pc-app@v${VERSION}"
          fi

          echo "Normalized TAG=$NORMALIZED_TAG"
          echo "TAG=$NORMALIZED_TAG" >> $GITHUB_OUTPUT

      # Create GitHub Release and upload assets using the normalized tag
      - name: Upload binary to release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          TAG="${{ steps.normalized_tag.outputs.TAG }}"
          MSI_PATH="desktop-client/bundle_build/lipilekhika-${{ steps.get_version.outputs.VERSION }}.msi"

          echo "Uploading $MSI_PATH to release $TAG"
          # --clobber replaces existing asset with the same name
          gh release upload "$TAG" "$MSI_PATH" --clobber
