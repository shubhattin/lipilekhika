name: Release Mobile App

on:
  push:
    # branches:
    #   - main
    # paths:
    #   - "mobile-app/**"
    #   - ".github/workflows/release_mobile_app.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-android-gradle:
    name: Build APK (Gradle)
    runs-on: ubuntu-latest

    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      # Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Setup Java for Android build
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('mobile-app/android/**/*.gradle*', 'mobile-app/android/**/gradle-wrapper.properties') }}

      # Install dependencies
      - name: Install dependencies
        working-directory: mobile-app
        run: bun install --frozen-lockfile

      # Generate android folder (gitignored, needs to be generated)
      - name: Expo Prebuild
        working-directory: mobile-app
        run: bunx expo prebuild --platform android --clean

      # Decode and setup keystore for signing
      - name: Decode keystore
        working-directory: mobile-app
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/release.keystore

      # Build signed and zipaligned APK
      - name: Build Release APK
        working-directory: mobile-app/android
        run: |
          KEYSTORE_PATH="$(pwd)/app/release.keystore"

          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password="$ANDROID_KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$ANDROID_KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$ANDROID_KEY_PASSWORD"

      # Upload signed APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: lipilekhika-gradle-${{ github.sha }}
          path: mobile-app/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

  build-android-eas:
    name: Build APK (EAS)
    runs-on: ubuntu-latest

    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      # Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Setup Node (EAS CLI requires Node)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        working-directory: mobile-app
        run: bun install --frozen-lockfile

      # Setup EAS
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Create credentials.json for EAS signing
      - name: Setup EAS Credentials
        working-directory: mobile-app
        run: |
          # Decode keystore
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release.keystore

          # Create credentials.json
          cat <<EOF > credentials.json
          {
            "android": {
              "keystore": {
                "keystorePath": "release.keystore",
                "keystorePassword": "$ANDROID_KEYSTORE_PASSWORD",
                "keyAlias": "$ANDROID_KEY_ALIAS",
                "keyPassword": "$ANDROID_KEY_PASSWORD"
              }
            }
          }
          EOF

      # Build with EAS
      - name: Build with EAS
        working-directory: mobile-app
        run: eas build --platform android --profile preview --non-interactive --no-wait
