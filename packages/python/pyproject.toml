[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"

[project]
name = "lipilekhika"
version = "1.0.3"
description = "A transliteration library for Indian Brahmic scripts"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = []

[tool.maturin]
bindings = "pyo3"
module-name = "lipilekhika._lipilekhika"
manifest-path = "binding/Cargo.toml"
python-source = "."
include = ["LICENCE"]

[dependency-groups]
dev = [
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "typer>=0.21.1",
]
