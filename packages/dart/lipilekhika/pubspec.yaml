name: lipilekhika
description: A Dart/Flutter package for transliterating text between Indian Brahmic scripts. Powered by Rust via flutter_rust_bridge.
version: 0.1.0
repository: https://github.com/shubhattin/lipilekhika
homepage: https://lipilekhika.in

environment:
  sdk: ^3.5.0
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ^2.9.0
  freezed_annotation: ^2.4.1
  meta: ^1.11.0

dev_dependencies:
  build_runner: ^2.4.8
  freezed: ^2.4.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.26.3

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
