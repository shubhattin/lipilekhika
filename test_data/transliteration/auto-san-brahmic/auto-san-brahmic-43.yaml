  input: "सुरुचिरनवरत्नपीठस्थिते सुस्थिते\nरत्नपद्मासने रत्नसिम्हासने शङ्खपद्मद्वयोपाश्रिते विश्रुते\nतत्र विघ्नेशदुर्गावटुक्षेत्रपालैर्युते मत्तमातङ्ग\nकन्यासमूहान्विते भैरवैरष्टभिर्वेष्टिते\nमञ्चुलामेनकाद्यङ्गनामानिते देवि वामादिभिः शक्तिभिस्सेविते\nधात्रि लक्ष्म्यादिशक्त्यष्टकैः संयुते मातृकामण्डलैर्मण्डिते\nयक्षगन्धर्वसिद्धाङ्गना मण्डलैरर्चिते"
  output: "സുരുചിരനവരത്നപീഠസ്ഥിതേ സുസ്ഥിതേ\nരത്നപദ്മാസനേ രത്നസിമ്ഹാസനേ ശങ്ഖപദ്മദ്വയോപാശ്രിതേ വിശ്രുതേ\nതത്ര വിഘ്നേശദുര്ഗാവടുക്ഷേത്രപാലൈര്യുതേ മത്തമാതങ്ഗ\nകന്യാസമൂഹാന്വിതേ ഭൈരവൈരഷ്ടഭിര്വേഷ്ടിതേ\nമഞ്ചുലാമേനകാദ്യങ്ഗനാമാനിതേ ദേവി വാമാദിഭിഃ ശക്തിഭിസ്സേവിതേ\nധാത്രി ലക്ഷ്മ്യാദിശക്ത്യഷ്ടകൈഃ സംയുതേ മാതൃകാമണ്ഡലൈര്മണ്ഡിതേ\nയക്ഷഗന്ധര്വസിദ്ധാങ്ഗനാ മണ്ഡലൈരര്ചിതേ"
