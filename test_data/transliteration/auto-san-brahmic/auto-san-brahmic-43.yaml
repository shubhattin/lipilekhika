  input: "पद्मरागोल्लस न्मेखलामौक्तिकश्रोणिशोभाजितस्वर्णभूभृत्तले\nचन्द्रिकाशीतले विकसितनवकिंशुकाताम्रदिव्यांशुकच्छन्न\nचारूरुशोभापराभूतसिन्दूरशोणायमानेन्द्रमातङ्ग\nहस्मार्ग्गले वैभवानर्ग्गले श्यामले कोमलस्निग्द्ध\nनीलोत्पलोत्पादितानङ्गतूणीरशङ्काकरोदार\nजंघालते चारुलीलागते नम्रदिक्पालसीमन्तिनी\nकुन्तलस्निग्द्धनीलप्रभापुञ्चसञ्जातदुर्वाङ्कुराशङ्क\nसारंगसंयोगरिंखन्नखेन्दूज्ज्वले प्रोज्ज्वले\nनिर्मले प्रह्व देवेश लक्ष्मीश भूतेश तोयेश वाणीश कीनाश\nदैत्येश यक्षेश वाय्वग्निकोटीरमाणिक्य संहृष्टबालातपोद्दाम--\nलाक्षारसारुण्यतारुण्य लक्ष्मीगृहिताङ्घ्रिपद्म्मे सुपद्मे उमे"
  output: "പദ്മരാഗോല്ലസ ന്മേഖലാമൗക്തികശ്രോണിശോഭാജിതസ്വര്ണഭൂഭൃത്തലേ\nചന്ദ്രികാശീതലേ വികസിതനവകിംശുകാതാമ്രദിവ്യാംശുകച്ഛന്ന\nചാരൂരുശോഭാപരാഭൂതസിന്ദൂരശോണായമാനേന്ദ്രമാതങ്ഗ\nഹസ്മാര്ഗ്ഗലേ വൈഭവാനര്ഗ്ഗലേ ശ്യാമലേ കോമലസ്നിഗ്ദ്ധ\nനീലോത്പലോത്പാദിതാനങ്ഗതൂണീരശങ്കാകരോദാര\nജംഘാലതേ ചാരുലീലാഗതേ നമ്രദിക്പാലസീമന്തിനീ\nകുന്തലസ്നിഗ്ദ്ധനീലപ്രഭാപുഞ്ചസഞ്ജാതദുര്വാങ്കുരാശങ്ക\nസാരംഗസംയോഗരിംഖന്നഖേന്ദൂജ്ജ്വലേ പ്രോജ്ജ്വലേ\nനിര്മലേ പ്രഹ്വ ദേവേശ ലക്ഷ്മീശ ഭൂതേശ തോയേശ വാണീശ കീനാശ\nദൈത്യേശ യക്ഷേശ വായ്വഗ്നികോടീരമാണിക്യ സംഹൃഷ്ടബാലാതപോദ്ദാമ--\nലാക്ഷാരസാരുണ്യതാരുണ്യ ലക്ഷ്മീഗൃഹിതാങ്ഘ്രിപദ്മ്മേ സുപദ്മേ ഉമേ"
