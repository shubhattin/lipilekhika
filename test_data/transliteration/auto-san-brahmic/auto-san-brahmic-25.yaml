  input: "पद्मरागोल्लस न्मेखलामौक्तिकश्रोणिशोभाजितस्वर्णभूभृत्तले\nचन्द्रिकाशीतले विकसितनवकिंशुकाताम्रदिव्यांशुकच्छन्न\nचारूरुशोभापराभूतसिन्दूरशोणायमानेन्द्रमातङ्ग\nहस्मार्ग्गले वैभवानर्ग्गले श्यामले कोमलस्निग्द्ध\nनीलोत्पलोत्पादितानङ्गतूणीरशङ्काकरोदार\nजंघालते चारुलीलागते नम्रदिक्पालसीमन्तिनी\nकुन्तलस्निग्द्धनीलप्रभापुञ्चसञ्जातदुर्वाङ्कुराशङ्क\nसारंगसंयोगरिंखन्नखेन्दूज्ज्वले प्रोज्ज्वले\nनिर्मले प्रह्व देवेश लक्ष्मीश भूतेश तोयेश वाणीश कीनाश\nदैत्येश यक्षेश वाय्वग्निकोटीरमाणिक्य संहृष्टबालातपोद्दाम--\nलाक्षारसारुण्यतारुण्य लक्ष्मीगृहिताङ्घ्रिपद्म्मे सुपद्मे उमे"
  output: "પદ્મરાગોલ્લસ ન્મેખલામૌક્તિકશ્રોણિશોભાજિતસ્વર્ણભૂભૃત્તલે\nચન્દ્રિકાશીતલે વિકસિતનવકિંશુકાતામ્રદિવ્યાંશુકચ્છન્ન\nચારૂરુશોભાપરાભૂતસિન્દૂરશોણાયમાનેન્દ્રમાતઙ્ગ\nહસ્માર્ગ્ગલે વૈભવાનર્ગ્ગલે શ્યામલે કોમલસ્નિગ્દ્ધ\nનીલોત્પલોત્પાદિતાનઙ્ગતૂણીરશઙ્કાકરોદાર\nજંઘાલતે ચારુલીલાગતે નમ્રદિક્પાલસીમન્તિની\nકુન્તલસ્નિગ્દ્ધનીલપ્રભાપુઞ્ચસઞ્જાતદુર્વાઙ્કુરાશઙ્ક\nસારંગસંયોગરિંખન્નખેન્દૂજ્જ્વલે પ્રોજ્જ્વલે\nનિર્મલે પ્રહ્વ દેવેશ લક્ષ્મીશ ભૂતેશ તોયેશ વાણીશ કીનાશ\nદૈત્યેશ યક્ષેશ વાય્વગ્નિકોટીરમાણિક્ય સંહૃષ્ટબાલાતપોદ્દામ--\nલાક્ષારસારુણ્યતારુણ્ય લક્ષ્મીગૃહિતાઙ્ઘ્રિપદ્મ્મે સુપદ્મે ઉમે"
