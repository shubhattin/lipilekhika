  output: "ಸುರುಚಿರನವರತ್ನಪೀಠಸ್ಥಿತೇ ಸುಸ್ಥಿತೇ\nರತ್ನಪದ್ಮಾಸನೇ ರತ್ನಸಿಮ್ಹಾಸನೇ ಶಙ್ಖಪದ್ಮದ್ವಯೋಪಾಶ್ರಿತೇ ವಿಶ್ರುತೇ\nತತ್ರ ವಿಘ್ನೇಶದುರ್ಗಾವಟುಕ್ಷೇತ್ರಪಾಲೈರ್ಯುತೇ ಮತ್ತಮಾತಙ್ಗ\nಕನ್ಯಾಸಮೂಹಾನ್ವಿತೇ ಭೈರವೈರಷ್ಟಭಿರ್ವೇಷ್ಟಿತೇ\nಮಞ್ಚುಲಾಮೇನಕಾದ್ಯಙ್ಗನಾಮಾನಿತೇ ದೇವಿ ವಾಮಾದಿಭಿಃ ಶಕ್ತಿಭಿಸ್ಸೇವಿತೇ\nಧಾತ್ರಿ ಲಕ್ಷ್ಮ್ಯಾದಿಶಕ್ತ್ಯಷ್ಟಕೈಃ ಸಂಯುತೇ ಮಾತೃಕಾಮಣ್ಡಲೈರ್ಮಣ್ಡಿತೇ\nಯಕ್ಷಗನ್ಧರ್ವಸಿದ್ಧಾಙ್ಗನಾ ಮಣ್ಡಲೈರರ್ಚಿತೇ"
  reversible: true
