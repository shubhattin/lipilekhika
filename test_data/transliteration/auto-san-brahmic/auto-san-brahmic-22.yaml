  input: "भैरवी संवृते पञ्चबाणात्मिके पञ्चबाणेन रत्या च\nसंभाविते प्रीतिभाजा वसन्तेन चानन्दिते भक्तिभाजं परं श्रेयसे\nकल्पसे योगिनां मानसे द्योतसे छन्दसामोजसा भ्राजसे गीतविद्या\nविनोदाति तृष्णेन कृष्णेन सम्पूज्यसे भक्तिमच्चेतसा वेधसा\nस्तूयसे विश्वहृद्येन वाद्येन विद्याधरैर्गीयसे"
  output: "ಭೈರವೀ ಸಂವೃತೇ ಪಞ್ಚಬಾಣಾತ್ಮಿಕೇ ಪಞ್ಚಬಾಣೇನ ರತ್ಯಾ ಚ\nಸಂಭಾವಿತೇ ಪ್ರೀತಿಭಾಜಾ ವಸನ್ತೇನ ಚಾನನ್ದಿತೇ ಭಕ್ತಿಭಾಜಂ ಪರಂ ಶ್ರೇಯಸೇ\nಕಲ್ಪಸೇ ಯೋಗಿನಾಂ ಮಾನಸೇ ದ್ಯೋತಸೇ ಛನ್ದಸಾಮೋಜಸಾ ಭ್ರಾಜಸೇ ಗೀತವಿದ್ಯಾ\nವಿನೋದಾತಿ ತೃಷ್ಣೇನ ಕೃಷ್ಣೇನ ಸಮ್ಪೂಜ್ಯಸೇ ಭಕ್ತಿಮಚ್ಚೇತಸಾ ವೇಧಸಾ\nಸ್ತೂಯಸೇ ವಿಶ್ವಹೃದ್ಯೇನ ವಾದ್ಯೇನ ವಿದ್ಯಾಧರೈರ್ಗೀಯಸೇ"
