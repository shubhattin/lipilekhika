  output: "பத்மராகோல்லஸ ந்மேகலாமௌக்திகஶ்ரோணிஶோபாஜிதஸ்வர்ணபூபிருத்தலே\nசந்த்ரிகாஶீதலே விகஸிதநவகிம்ஶுகாதாம்ரதிவ்யாம்ஶுகச்சந்ந\nசாரூருஶோபாபராபூதஸிந்தூரஶோணாயமாநேந்த்ரமாதங்க\nஹஸ்மார்க்கலே வைபவாநர்க்கலே ஶ்யாமலே கோமலஸ்நிக்த்த\nநீலோத்பலோத்பாதிதாநங்கதூணீரஶங்காகரோதார\nஜம்காலதே சாருலீலாகதே நம்ரதிக்பாலஸீமந்திநீ\nகுந்தலஸ்நிக்த்தநீலப்ரபாபுஞ்சஸஞ்ஜாததுர்வாங்குராஶங்க\nஸாரம்கஸம்யோகரிம்கந்நகேந்தூஜ்ஜ்வலே ப்ரோஜ்ஜ்வலே\nநிர்மலே ப்ரஹ்வ தேவேஶ லக்ஷ்மீஶ பூதேஶ தோயேஶ வாணீஶ கீநாஶ\nதைத்யேஶ யக்ஷேஶ வாய்வக்நிகோடீரமாணிக்ய ஸம்ஹிருஷ்டபாலாதபோத்தாம--\nலாக்ஷாரஸாருண்யதாருண்ய லக்ஷ்மீகிருஹிதாங்க்ரிபத்ம்மே ஸுபத்மே உமே"
