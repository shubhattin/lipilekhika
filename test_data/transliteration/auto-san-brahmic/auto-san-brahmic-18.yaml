  output: "ਪਦ੍ਮਰਾਗੋਲ੍ਲਸ ਨ੍ਮੇਖਲਾਮੌਕ੍ਤਿਕਸ਼੍ਰੋਣਿਸ਼ੋਭਾਜਿਤਸ੍ਵਰ੍ਣਭੂਭ੍ਰਿਤ੍ਤਲੇ\nਚਨ੍ਦ੍ਰਿਕਾਸ਼ੀਤਲੇ ਵਿਕਸਿਤਨਵਕਿਂਸ਼ੁਕਾਤਾਮ੍ਰਦਿਵ੍ਯਾਂਸ਼ੁਕਚ੍ਛਨ੍ਨ\nਚਾਰੂਰੁਸ਼ੋਭਾਪਰਾਭੂਤਸਿਨ੍ਦੂਰਸ਼ੋਣਾਯਮਾਨੇਨ੍ਦ੍ਰਮਾਤਙ੍ਗ\nਹਸ੍ਮਾਰ੍ਗ੍ਗਲੇ ਵੈਭਵਾਨਰ੍ਗ੍ਗਲੇ ਸ਼੍ਯਾਮਲੇ ਕੋਮਲਸ੍ਨਿਗ੍ਦ੍ਧ\nਨੀਲੋਤ੍ਪਲੋਤ੍ਪਾਦਿਤਾਨਙ੍ਗਤੂਣੀਰਸ਼ਙ੍ਕਾਕਰੋਦਾਰ\nਜਂਘਾਲਤੇ ਚਾਰੁਲੀਲਾਗਤੇ ਨਮ੍ਰਦਿਕ੍ਪਾਲਸੀਮਨ੍ਤਿਨੀ\nਕੁਨ੍ਤਲਸ੍ਨਿਗ੍ਦ੍ਧਨੀਲਪ੍ਰਭਾਪੁਞ੍ਚਸਞ੍ਜਾਤਦੁਰ੍ਵਾਙ੍ਕੁਰਾਸ਼ਙ੍ਕ\nਸਾਰਂਗਸਂਯੋਗਰਿਂਖਨ੍ਨਖੇਨ੍ਦੂਜ੍ਜ੍ਵਲੇ ਪ੍ਰੋਜ੍ਜ੍ਵਲੇ\nਨਿਰ੍ਮਲੇ ਪ੍ਰਹ੍ਵ ਦੇਵੇਸ਼ ਲਕ੍ਸ਼੍ਮੀਸ਼ ਭੂਤੇਸ਼ ਤੋਯੇਸ਼ ਵਾਣੀਸ਼ ਕੀਨਾਸ਼\nਦੈਤ੍ਯੇਸ਼ ਯਕ੍ਸ਼ੇਸ਼ ਵਾਯ੍ਵਗ੍ਨਿਕੋਟੀਰਮਾਣਿਕ੍ਯ ਸਂਹ੍ਰਿਸ਼੍ਟਬਾਲਾਤਪੋਦ੍ਦਾਮ--\nਲਾਕ੍ਸ਼ਾਰਸਾਰੁਣ੍ਯਤਾਰੁਣ੍ਯ ਲਕ੍ਸ਼੍ਮੀਗ੍ਰਿਹਿਤਾਙ੍ਘ੍ਰਿਪਦ੍ਮ੍ਮੇ ਸੁਪਦ੍ਮੇ ਉਮੇ"
