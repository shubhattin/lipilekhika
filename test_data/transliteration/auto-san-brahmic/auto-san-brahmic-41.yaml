  input: "सरस्वत्या लक्ष्म्या विधिहरिसपत्नो विहरते\nरतेः पातिव्रत्यं शिथिलयति रम्येण वपुषा ।\nचिरं जीवन्नेव क्षपितपशुपाशव्यतिकरः\nपरानन्दाभिख्यम् रसयति रसं त्वद्भजनवान् ॥९९॥\nप्रदीपज्वालाभिः दिवसकरनीराजनविधिः\nसुधासूतेश्चन्द्रोपलजललवैरर्घ्यरचना ।\nस्वकीयैरम्भोभिः सलिलनिधिसौहित्यकरणं\nत्वदीयाभिर्वाग्भिः तव जननि वाचां स्तुतिरियम् ॥१००॥"
  output: "സരസ്വത്യാ ലക്ഷ്മ്യാ വിധിഹരിസപത്നോ വിഹരതേ\nരതേഃ പാതിവ്രത്യം ശിഥിലയതി രമ്യേണ വപുഷാ ।\nചിരം ജീവന്നേവ ക്ഷപിതപശുപാശവ്യതികരഃ\nപരാനന്ദാഭിഖ്യമ് രസയതി രസം ത്വദ്ഭജനവാന് ॥൯൯॥\nപ്രദീപജ്വാലാഭിഃ ദിവസകരനീരാജനവിധിഃ\nസുധാസൂതേശ്ചന്ദ്രോപലജലലവൈരര്ഘ്യരചനാ ।\nസ്വകീയൈരമ്ഭോഭിഃ സലിലനിധിസൗഹിത്യകരണം\nത്വദീയാഭിര്വാഗ്ഭിഃ തവ ജനനി വാചാം സ്തുതിരിയമ് ॥൧൦൦॥"
