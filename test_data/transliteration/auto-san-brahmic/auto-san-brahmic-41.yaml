  input: "अविद्यानामन्तस्तिमिरमिहिरद्वीपनगरी\nजडानां चैतन्यस्तबकमकरन्दस्रुतिझरी ।\nदरिद्राणां चिन्तामणिगुणनिका जन्मजलधौ\nनिमग्नानां दंष्ट्रा मुररिपुवराहस्य भवति ॥३॥"
