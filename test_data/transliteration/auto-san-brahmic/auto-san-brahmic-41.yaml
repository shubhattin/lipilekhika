  input: "तनीयांसं पांसुं तव चरणपङ्केरुहभवं\nविरिञ्चिस्सञ्चिन्वन् विरचयति लोकानविकलम् ।\nवहत्येनं शौरिः कथमपि सहस्रेण शिरसां\nहरस्संक्षुद्यैनं भजति भसितोद्धूळनविधिम् ॥२॥"
  output: "തനീയാംസം പാംസും തവ ചരണപങ്കേരുഹഭവം\nവിരിഞ്ചിസ്സഞ്ചിന്വന് വിരചയതി ലോകാനവികലമ് ।\nവഹത്യേനം ശൗരിഃ കഥമപി സഹസ്രേണ ശിരസാം\nഹരസ്സംക്ഷുദ്യൈനം ഭജതി ഭസിതോദ്ധൂളനവിധിമ് ॥൨॥"
