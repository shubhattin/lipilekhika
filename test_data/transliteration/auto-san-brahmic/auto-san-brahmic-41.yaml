  input: "हरिस्त्वामाराध्य प्रणतजनसौभाग्यजननीं\nपुरा नारी भूत्वा पुररिपुमपि क्षोभमनयत् ।\nस्मरोऽपि त्वां नत्वा रतिनयनलेह्येन वपुषा\nमुनीनामप्यन्तः प्रभवति हि मोहाय महताम् ॥५॥"
