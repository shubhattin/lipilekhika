name: lipilekhika_mobile
description: "Lipi Lekhika - Transliterate between Indian Brahmic scripts"
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # Lipilekhika package for transliteration
  lipilekhika:
    path: ../packages/dart/lipilekhika

  # Icons
  lucide_icons: ^0.257.0

  # State management
  provider: ^6.1.2

  # Shared preferences for theme persistence
  shared_preferences: ^2.3.3

  # Package info for versioning
  package_info_plus: ^8.1.2

  # URL launcher
  url_launcher: ^6.3.0
  google_fonts: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: SatisarSharada
      fonts:
        - asset: assets/fonts/SatisarSharada.ttf
